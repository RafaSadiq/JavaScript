    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.4/lodash.min.js"></script>

<body>
    <script>
        // reduces
        const links = [
            "https://google.com",
            "https://devcamp.com",
            "https://airbnb.com"
        ]

        const weblinks = _.reduce(links, function(content, link) {
            return `<a href='${link}'>${link}</a><br>`.concat(content);
        }, '');

        console.log(weblinks);
    </script>
